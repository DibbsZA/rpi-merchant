<h1 mat-dialog-title>Order #: <br />{{ this.data.orderNumber | date: 'medium' }}</h1>
<mat-dialog-content>
  <h3 class="num-items">Items: {{ this.data.numItems }}</h3>
  <li *ngFor="let item of this.data.items" class="flex flex-direction-row align-items-center" class="line-item">
    <p>{{ item.name }}</p>
    <p>{{ item.price | currency: 'ZAR':'R' }}</p>
    <p>Qty: {{ item.quantity }}</p>
    <hr />
  </li>
  <h3 class="total">Total: {{ this.data.total | currency: 'ZAR':'R' }}</h3>
</mat-dialog-content>
